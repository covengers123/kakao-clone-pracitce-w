<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c12141ea8.js" crossorigin="anonymous"></script>
    <title>Chats | Kakao Clone</title>

</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">17:11</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
            <span class="status-bar__battery-level">100%</span>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1>Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header_icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="chats">
        <ul class="chats_list">
            <li class="chats_chat">
                <div class="chat__column">
                    <img class="chat_avatar g-avatar" src="images/me.jpg">

                    <div class="chat_content">
                        <span class="chat_user-name">Lynn</span>
                        <span class="chat_preview">Going Home</span>
                    </div>
                </div>
                <div class="chat__column">
                    <span class="chat_timestamp">Yesterday</span>
                </div>
            </li>
        </ul>

    </main>
</body>
<nav class="nav">
    <ul class="nav_list">
        <li class="nav_list-item"><a href="friends.html" class="nav_list-link">
                <i class="far fa-user"></i>
            </a></li>
        <li class="nav_list-item"><a href="index.html" class="nav_list-link">
                <i class="fas fa-comment"></i>
            </a></li>

                <i class="fas fa-search"></i>
            </a></li>
        <li class="nav_list-item"><a href="more.html" class="nav_list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
    </ul>
</nav>

</html>
