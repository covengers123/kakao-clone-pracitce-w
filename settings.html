<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c12141ea8.js" crossorigin="anonymous"></script>
    <title>Settings | Kakao Clone</title>

</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">17:11</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
            <span class="status-bar__battery-level">100%</span>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <div class="header_back-btn">
                <a href="more.html">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
                <h1>Settings</h1>
            </div>
        </div>
        <div class="header__header-column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header_icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="settings">
        <ul class="settings_list">
            <li class="settings_settings"><span class="settings_icon"></span><span class="settings_title"></span></li>
        </ul>

    </main>
</body>

</html>
