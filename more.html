<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c12141ea8.js" crossorigin="anonymous"></script>
    <title>More | Kakao Clone</title>

</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">17:11</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
            <span class="status-bar__battery-level">100%</span>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1>More</h1>
        </div>
        <div class="header__header-column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header_icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more_header">
            <div class="friends_list">
                <img class="g-avatar" src="images/me.jpg">
                <div class="friend_content">
                    <span class="friend_name">Youra You</span>
                    <span class="friend_statue">covengers123@gmail.com</span>
                </div>
                <div class="friend_column">
                    <div class="friend_column">
                        <i class="far fa-comment-alt fa-2x"></i>
                    </div>
                </div>
            </div>
            <ul class="more_btn-list">
                <li class="more_btn">
                    <span class="more_btn-icon"><i class="far fa-smile fa-2x"></i></span><span
                        class="more_btn-title">Emoticons</span>
                    <span class="more_btn-icon"><i class="fas fa-brush fa-2x"></i></span><span
                        class="more_btn-title">Themes</span>
                    <span class="more_btn-icon"><i class="fab fa-kickstarter-k fa-2x"></i></span><span
                        class="more_btn-title">Account</span>
                </li>
            </ul>
        </header>
        <section class="more_suggestions">
            <h5 class="more_title">suggestions</h5>
            <ul class="more_suggestions-list">
                <li class-"more_suggestion">
                    <span class="suggestion-icon">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </span>
                    <span class="suggestion_title">Kakao Story
                    </span>
                </li>
                <li class-"more_suggestion">
                    <span class="suggestion-icon">
                        <i class="fas fa-beer fa-2x"></i>
                    </span>
                    <span class="suggestion_title">Kakao friends
                    </span>
                </li>
                <li class-"more_suggestion">
                    <span class="suggestion-icon">
                        <i class="fas fa-gamepad fa-2x"></i>
                    </span>
                    <span class="suggestion_title">Kakao game
                    </span>
                </li>
            </ul>
        </section>
    </main>
</body>
<nav class="nav">
    <ul class="nav_list">
        <li class="nav_list-item"><a href="friends.html" class="nav_list-link">
                <i class="far fa-user"></i>
            </a></li>
        <li class="nav_list-item"><a href="index.html" class="nav_list-link">
                <i class="far fa-comment"></i>
            </a></li>
        <li class="nav_list-item"><a href="find.html" class="nav_list-link">
                <i class="fas fa-search"></i>
            </a></li>
        <li class="nav_list-item"><a href="more.html" class="nav_list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a></li>
    </ul>
</nav>

</html>
